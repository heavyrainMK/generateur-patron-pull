<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réinitialisation de Mot de Passe</title>

  <!-- Feuilles de style CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/password_reset.css" />
</head>
<body class="accueil">
    <!-- Éléments décoratifs -->
    <div class="floating-active float-1"><img src="images/measurement.png" alt="Image" class="icone-blanche" /></div>
    <div class="floating-active float-2"><img src="images/fashion-design.png" alt="Image" class="icone-blanche" /></div>
    <div class="floating-active float-3"><img src="images/sweatshirt.png" alt="Image" class="icone-blanche" /></div>
    <div class="floating-active float-4"><img src="images/buttons.png" alt="Image" class="icone-blanche" /></div>
    <div class="floating-active float-5"><img src="images/knitting.png" alt="Image" class="icone-blanche" /></div>
    <div class="floating-active float-6"><img src="images/pattern.png" alt="Image" class="icone-blanche" /></div>

  <!-- Bouton retour-->  
  <a href="login.html" class="back-home">← Retour</a>
  <!-- Conteneur principal de la page -->
  <div class="container">
    <!-- En-tête de la page -->
    <div class="header">
      <h1>Mot de passe oublié ?</h1>
      <p>Entrez votre adresse e-mail pour recevoir un lien de réinitialisation</p>
    </div>

    <!-- Conteneur pour afficher les alertes (erreurs ou succès) -->
    <div id="alert-container"></div>

    <!-- Formulaire de demande de réinitialisation -->
    <!-- novalidate : empêche la bulle d’erreur HTML5 -->
    <form id="forgot-form" novalidate>
      <div class="form-group">
        <label class="form-label" for="reset-email">Adresse e-mail</label>
        <input 
          type="email" 
          id="reset-email" 
          class="form-input" 
          placeholder="votre@email.com"
        />
        <div id="email-error" class="input-error"></div>
      </div>

      <!-- Bouton pour envoyer l'e-mail de réinitialisation -->
      <button type="submit" class="btn">Envoyer le lien de réinitialisation</button>
    </form>
  </div>
     <!-- Fenêtre popup -->
    <div class="popup-overlay" id="popup-overlay">
      <div class="popup">
        <div class="popup-icon">
          ✓
        </div>
        <h2>Email envoyé avec succès !</h2>
        <p>Un lien de réinitialisation a été envoyé à l'adresse :<br>
          <span class="popup-email" id="popup-email">example@email.com</span>
        </p>
        <p>Vérifiez votre boîte de réception et vos spams.</p>
        <button class="popup-button" onclick="closePopup()">Compris</button>
      </div>
    </div>

<!-- Script JavaScript-->
<script src="js/reset_password.js"></script>
</body>
</html>
